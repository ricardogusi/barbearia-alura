<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="form">
    <header>
        <div class="caixa">
        <h1><img src="logo.png" alt="logo da barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</li></a>
                    <li><a href="produtos.html">Produtos</li></a>
                    <li><a href="contato.html">Contato</li></a>
                </ul>
            </nav>
        </div>        
    </header>

    <main>
        <form>
            <label for = 'nomesobrenome'>Nome e Sobrenome:</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <label for="textarea">Mensagem:</label>
            <textarea name="" id="textarea" cols="70" rows="10" required></textarea >

            <fieldset class="preferencia">
                <legend>Como prefere nosso contato?</legend>

                <label for="radioemail"> <input type="radio" name="contato" id="radioemail" value="E-mail">E-mail</label>
               

                <label for="radiotelefone"><input type="radio" name="contato" id="radiotelefone" value="Telefone">Telefone</label>
                

                <label for="radiowhatsapp"> <input type="radio" name="contato" id="radiowhatsapp" value="whatsapp" checked>Whatsapp</label>
               
            </fieldset>  

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por e-mail?</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <tr>
                <thead>
                <th>Dia</th>
                <th>Horário</th>
                </thead>
            </tr>
            <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h às 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h às 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h às 20h</td>
            </tr>
            </tbody>
        </table>
        
    </main>



    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2020</p>
    </footer>

</body>
</html>
